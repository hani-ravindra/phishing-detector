<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 15px;
            text-align: center;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        #status.safe {
            color: green;
        }
        #status.warning {
            color: red;
        }
        button {
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Phishing Detector</h2>
    <div id="status">Checking...</div>
    <button id="proceedBtn">Proceed Anyway</button>

    <!-- Use shared utility functions for feature extraction -->
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
